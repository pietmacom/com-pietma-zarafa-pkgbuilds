[users]
users = 
remoteusers = True

[learning]
autolearn = True

[deleting]
autodelete = True
deleteafter = 7

[spamcommand]
command = /usr/bin/vendor_perl/sa-learn --spam

[ham]
autoham = True
folder = Junk Unlearn
create = False
marker = \[SPAM\] 
command = /usr/bin/vendor_perl/sa-learn --ham
limit = 100

